		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="./lace.js"></script>
		<script id="dom-example-script" type="text/javascript">
		function nodes_setStyle (name, val) {
			var n, i = 0
			while (n = this[i++]) n.style.setProperty(name, val)
		}

		function nodes_setAttribute (name, val) {
			var n, i = 0
			while (n = this[i++]) n.setAttribute(name, val)
		}

		function nodes_setData (name, val) {
			var n, i = 0
			while (n = this[i++]) n.dataset[name] = val
		}

		var domLace = lace.derive
		(	{ style: nodes_setStyle
			, attr: nodes_setAttribute
			, data: nodes_setData
			}
		)
		</script>
